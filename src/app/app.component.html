<div class="container">
  <input type="button" [value] = "simbolo[1]" (click)="decrementar()">
  <p class="counter">
    {{contador}}
  </p>
  <input type="button" value="+" (click)="incrementar()">
  <input type="number" placeholder="Digite um número" (input) ="adicionarValor($event)">
</div>
<!-- value foi feito de duas formas, na primeira, colocando entre[] nos dizemos que o que vem após o "=" é um código typescript -->
